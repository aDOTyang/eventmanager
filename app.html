<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Manager: A Coding Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- DevIcon Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

    <!-- Custom CSS -->
    <link href="/css/site.css" rel="stylesheet"
  </head>

  <!-- Calls function after page has loaded -->
  <body onload="buildDropDown()">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><img src="/img/ALEXdark.png" height="50" class="p-1" />Event
            Manager</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon-ay"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/app.html"
                  >The App</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/code.html">The Code</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">The Repo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://alexyang.netlify.app/"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content container">
      <div class="row">
        <div class="col-6`">
          <div class="btn-group">
            <button type="button" class="btn btn-primary mb-3">
              Locations:
            </button>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle dropdown-toggle-split mb-3"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div id="eventDropDown">
              <!-- Events Template -->
            </div>
          </div>
          <table class="table table-striped table-bordered">
            <tr>
              <th colspan="2" id="statsHdr">Stats for All Events</th>
            </tr>
            <tr>
              <td>Total Attendance</td>
              <td id="total" class="text-end">0</td>
            </tr>
            <tr>
              <td>Average Attendance</td>
              <td id="average" class="text-end">0</td>
            </tr>
            <tr>
              <td>Most Attended</td>
              <td id="most" class="text-end">0</td>
            </tr>
            <tr>
              <td>Least Attended</td>
              <td id="least" class="text-end">0</td>
            </tr>
          </table>
        </div>
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-12"></div>
      </div>
    </main>

    <footer class="footer container-fluid py-3">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">
          <div class="col text-center text-lg-start order-last order-lg-first">
            &copy;2022 Alex Yang
          </div>
          <div class="col text-center order-1 order-lg-1">
            <img src="/img/AYdark_250x100.png" height="50" />
          </div>
          <div class="col text-center text-lg-end order-0 order-lg-last">
            <a href="#"><i class="bi bi-linkedin socialIcon"></i></a>
            <a href="#"><i class="bi bi-github socialIcon"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Page Templates - HTML ignored by browser -->
    <template id="cityDD-template">
      <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>
    <!-- End Page Templates -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <!-- Sweetalert for alert styling -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS, tells site to place external JS file inside script tag -->
    <!-- JS should be loaded last to avoid race condition -->
    <script src="/js/site.js"></script>
  </body>
</html>
