<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EVNT: A Coding Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- DevIcon Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

    <!-- Custom CSS -->
    <link href="/css/site.css" rel="stylesheet"
  </head>

  <!-- Calls function after page has loaded -->
  <body onload="buildDropDown()">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><img src="/img/ALEXdark.png" height="50" class="p-1" />EVNT</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon-ay"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/app.html"
                  >The App</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/code.html">The Code</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/aDOTyang/eventmanager">The Repo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://alexyang.netlify.app/"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content container">
      <div class="row">
        <div class="col-8">
          <div class="btn-group">
            <button type="button" class="btn btn-primary mb-3">
              Locations:
            </button>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle dropdown-toggle-split mb-3"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div id="eventDropDown">
              <!-- Events Template -->
            </div>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <tr>
              <th colspan="2" id="statsHdr">Stats for All Events</th>
            </tr>
            <tr>
              <td>Total Attendance</td>
              <td id="total" class="text-end">0</td>
            </tr>
            <tr>
              <td>Average Attendance</td>
              <td id="average" class="text-end">0</td>
            </tr>
            <tr>
              <td>Most Attended</td>
              <td id="most" class="text-end">0</td>
            </tr>
            <tr>
              <td>Least Attended</td>
              <td id="least" class="text-end">0</td>
            </tr>
          </table>
        </div>
        <div class="col-4 align-self-center">
          <img
            src="/img/event_hc_500x500.png"
            alt="App Logo"
            class="img-fluid p-2" />
        </div>
      </div>
      <div class="row border-2 border-top">
        <div class="col-12 mt-3">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#inputModal">
            Add Event
          </button>
          <div class="table-responsive my-3">
            <table
              class="table table-striped table-bordered table-hover"
              id="eventData">
              <thead class="table-dark text-light">
                <tr>
                  <th>Event Name</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Attendance</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="inputBody">
                <!-- Template Data -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid py-3">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">
          <div class="col text-center text-lg-start order-last order-lg-first">
            &copy;2022 Alex Yang
          </div>
          <div class="col text-center order-1 order-lg-1 my-2 my-md-0">
            <img src="/img/AYdark_250x100.png" height="50" />
          </div>
          <div class="col text-center text-lg-end order-0 order-lg-last">
            <a href="https://www.linkedin.com/in/alexyanglinked/"
              ><i class="bi bi-linkedin socialIcon"></i
            ></a>
            <a href="https://www.github.com/aDOTyang"
              ><i class="bi bi-github socialIcon"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- "Add Event" Modal -->
    <div class="modal" tabindex="-1" id="inputModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="newInputForm">
              <div>
                <label class="form-label" for="newEventName">Event Name</label>
                <input
                  id="newEventName"
                  class="form-control mb-2"
                  type="text"
                  placeholder="Enter Event Name"
                  required />
              </div>
              <div>
                <label class="form-label" for="newEventCity">City Name</label>
                <input
                  id="newEventCity"
                  class="form-control mb-2"
                  type="text"
                  placeholder="Enter City Name"
                  required />
              </div>
              <div>
                <label class="form-label" for="newEventState">State Name</label>
                <select class="form-control mb-2" id="newEventState">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div>
                <label class="form-label" for="newEventAttendance"
                  >Attendance</label
                >
                <input
                  id="newEventAttendance"
                  class="form-control mb-2"
                  type="number"
                  min="0"
                  value="0"
                  required />
              </div>
              <div>
                <label class="form-label" for="newEventDate">Date</label>
                <input
                  id="newEventDate"
                  class="form-control"
                  type="date"
                  placeholder="Enter Event Date"
                  required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnSave"
              data-bs-dismiss="modal"
              onclick="saveEventData()">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Templates - HTML ignored by browser -->
    <template id="cityDD-template">
      <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>

    <template id="eventData-template">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
    <!-- End Page Templates -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <!-- Sweetalert for alert styling -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS, tells site to place external JS file inside script tag -->
    <!-- JS should be loaded last to avoid race condition -->
    <script src="/js/site.js"></script>
  </body>
</html>
